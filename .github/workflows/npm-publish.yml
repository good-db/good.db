name: Node.js Package

on:
  push:
    branches:
      - dev

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm ci
      - run: npm publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
